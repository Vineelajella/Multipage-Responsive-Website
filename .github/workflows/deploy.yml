name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the latest code from your repo
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (You can specify your Node.js version here)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify the Node.js version

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Build the project (Adjust this command based on your project structure)
    - name: Build project
      run: |
        npm run build # For frontend, or adjust if necessary

    # Deploy to Railway (Make sure the Railway CLI is available)
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} # Set this token in GitHub Secrets
      run: |
        npx railway up

